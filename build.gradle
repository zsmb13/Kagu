buildscript {
    ext.kotlin_version = '1.1.51'
    ext.webDir = "${rootDir}/web"
    ext.devMode = project.hasProperty('devMode') ? devMode.toBoolean() : true
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()

        if(!devMode.toBoolean()) {
            mavenLocal()
        }
    }
    buildscript {
        repositories {
            mavenCentral()
            jcenter()
        }
    }
}
