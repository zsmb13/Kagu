buildscript {
    ext.kotlin_version = '1.1.4-3'
    ext.webDir = "${rootDir}/web"
    ext.devMode = project.property("devMode").toBoolean()
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()

        if(!devMode.toBoolean()) {
            mavenLocal()
        }
    }
    buildscript {
        repositories {
            mavenCentral()
        }
    }
}
